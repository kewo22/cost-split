<div class="add-participant-wrapper">

    <div class="top-wrapper">
        <tui-input tuiTextfieldSize="m" class="add-participant-input tui-space_right-2"
            [tuiTextfieldLabelOutside]="false" [(ngModel)]="participant">
            Participant
            <input tuiTextfield type="text" #input />
        </tui-input>

        <tui-input-number tuiTextfieldSize="m" [(ngModel)]="alreadyPaid" class="add-cost-input"
            [postfix]="null | tuiCurrency">
            Paid
        </tui-input-number>


        <button tuiIconButton type="button" class="" [icon]="'tuiIconPlus'" [size]="'m'" appearance="icon"
            (click)="onAddClick()"></button>
    </div>

    <div class="tui-space_top-6">

        <ng-container *ngIf="event && event.participants.length else emptyTags">

            <tui-tag class="tui-space_left-1 tui-space_bottom-3 tag capitalize"
                [value]="participant.name + ' - ' + participant.alreadyPaid" [removable]="true" size="l" status="custom"
                [hoverable]="true" (edited)="onRemoveParticipant(participant)"
                *ngFor="let participant of event.participants; let index = index;">
            </tui-tag>

        </ng-container>

        <ng-template #emptyTags>
            No participants yet, Type in participant's name and click add.
        </ng-template>
    </div>

</div>

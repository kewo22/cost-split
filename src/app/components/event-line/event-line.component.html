<div class="wrapper tui-space_bottom-4" *ngIf="event">

    <div class="top-section">
        <div>
            <div>
                <span class="tui-text_body-s label">Event</span>
                {{event.name ? event.name :'-' }}
            </div>
            <div>
                <span class="tui-text_body-s label">Location</span>
                {{event.location ? event.location : '-'}}
            </div>
        </div>
        <div>
            <button tuiIconButton type="button" appearance="flat" class="view-btn" [icon]="'tuiIconEyeOpen'"
                [size]="'xs'" (click)="onViewClick()"></button>
            <button tuiIconButton type="button" appearance="flat" class="download-btn" [icon]="'tuiIconDownload'"
                [size]="'xs'" (click)="onDownloadClick()"></button>
            <button tuiIconButton type="button" appearance="flat" class="delete-btn" [icon]="'tuiIconTrash'"
                [size]="'xs'" (click)="onDeleteClick()"></button>
        </div>
    </div>
    <div class="dates-wrapper">
        <div>
            <span class="tui-text_body-s label">Date</span>
            {{event.date | date}}
        </div>
        <div>
            <span class="tui-text_body-s label">Created On</span>
            {{event.createdOn | date}}
        </div>
    </div>

</div>

<ng-template let-observer [tuiDialogOptions]="$any({ label: 'Delete Confirmation', size: 's' })"
    [(tuiDialog)]="isDialogOpen">

    <p class="tui-text_body-m">Are you sure ?</p>

    <div class="dialog-action">
        <button tuiButton [size]="'s'" type="button" appearance="outline" class="tui-space_right-3"
            (click)="observer.complete()">
            Cancel
        </button>

        <button tuiButton [size]="'s'" type="button" appearance="accent" (click)="onDeleteConfirm()">
            Delete
        </button>
    </div>

</ng-template>

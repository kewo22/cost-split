<div class="homeWrapper">
    <div class="tui-text_h6 head">COST SPLIT</div>

    <div class="no-events" *ngIf="!(events$ | async)?.length; else eventList">
        <div class="tui-text_body-l">No events created!</div>
        <div class="tui-text_body-m">Click below button to create new event.</div>
    </div>

    <ng-template #eventList>

        <div class="homeTable">
            <app-event-line *ngFor="let event of events$ | async" [event]="event"></app-event-line>
        </div>

    </ng-template>

    <div class="action-wrapper">
        <button tuiButton type="button" appearance="primary" [size]="'s'" class="tui-space_top-3 btn"
            (click)="onCreateNewEvent()">
            Create New Event
        </button>
    </div>
</div>
